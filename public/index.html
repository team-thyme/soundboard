<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes">

    <title>Soundboard</title>

    <link rel="stylesheet" href="build/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <script src="build/script.js" defer></script>
  </head>

	<body>
    <div class="page-container">
      <div class="header">
        <div class="header__search">
          <div class="search">
            <input class="search__input" type="text" placeholder="Cook, Search, Delicious!" />
            <div class="search__clear">
              <i class="material-icons">close</i>
            </div>
          </div>
        </div>
        <div class="header__button" data-action="show-settings-modal">
          <i class="material-icons">settings</i>
        </div>
        <div class="header__button" data-action="show-contribution-modal">
          <i class="material-icons">library_add</i>
        </div>
      </div>

      <div class="sample-container">
        <div class="sample-container__empty">
          <div class="sample-container__empty-icon material-icons">search</div>
          <div class="sample-container__empty-label">
            Whether&nbsp;you're&nbsp;looking&nbsp;for things&nbsp;that&nbsp;do&nbsp;what ...
          </div>
        </div>
      </div>
    </div>

    <!-- Settings modal -->
    <div class="modal" id="settings-modal">
      <div class="modal__dialog">
        <div class="modal__header">
          <div class="modal__title">
            Settings
          </div>
        </div>
        <div class="modal__content"></div>
        <div class="modal__footer modal__footer--align-end">
          <div class="button button--default" data-action="cancel">Cancel</div>
          <div class="button button--primary" data-action="save">Save</div>
        </div>
        <div class="modal__footer modal__footer--align-center">
          <span class="version">
            <span class="version__link" data-action="show-changelog-modal">Soundboard <span class="version__number" data-content="version-number"></span></span>
            <span class="version__link" data-action="play-version-sample" data-content="version-name"></span>
          </span>
        </div>
      </div>
    </div>

    <!-- Requests modal -->
    <div class="modal" id="request-modal">
      <div class="modal__dialog">
        <div class="modal__header">
          <div class="modal__title">
            Requests
          </div>
        </div>
        <div class="modal__content"></div>
        <div class="modal__footer">
          <div class="form form--horizontal">
            <div class="form__item form__item--grow">
              <div class="form__control">
                <input typ="text" class="input" placeholder="pls make add soundboard" />
              </div>
            </div>
            <div class="form__item">
              <div class="form__control">
                <div class="button button--primary">
                  <span class="material-icons button__icon">add</span>
                  <span>Add</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

	</body>
</html>
